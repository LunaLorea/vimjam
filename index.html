<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebGL Demo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>
    <link rel="stylesheet" href="./webgl.css" type="text/css" />
    <link rel="stylesheet" href="./UI/UI.css" type="text/css" />
    <script src="webgl-demo.js" type="module"></script>
  </head>

  <body style="background-color: black;">

    <div id="fps-div"><p id="fps-counter">0</p></div>
    <div id="loading"><div><div id="loading3"></div></div></div>
    <div id="game-over-lay" class="game-over-lay"><div><div>Game Over</div></div></div>

    <div id="stats">
      <div class="status-bar" id="health">
          <p class="status-name">Health</p>
          <p id="health-value" class="status-value">0/0</p>
          <div id="health-bar2" class="bar-value"></div>
          <div id="health-bar" class="bar-value bar-dmg-indicator" ></div>
      </div>
      <div class="status-bar" id="wealth">
          <p class="status-name">Wealth</p>
          <p id="wealth-value"class="status-value">0/0</p>
          <div id="wealth-bar2" class="bar-value" ></div>
          <div id="wealth-bar"  class="bar-value bar-dmg-indicator" ></div>
      </div>
      <div class="status-bar" id="wave">
          <p class="status-name">Wave</p>
          <p id="wave-value"class="status-value">0</p>
          <div id="wave-bar2" class="bar-value" ></div>
          <div id="wave-bar" class="bar-value bar-dmg-indicator" ></div>
      </div>
    </div>

    <div id="menu"> 
      <form id="menu-select"> 
          <input type="radio" name="menu" id="shop-toggle" />
          <label class="menu-button" for="shop-toggle">SHOP</label>
          <input type="radio" name="menu" id="settings-toggle" />
          <label class="menu-button" for="settings-toggle">SETTINGS</label>
          <button type="reset" name="menu" id="close"> CLOSE </button>
      </form>
      <div id="sidebar">

        <label class="menu-button" for="close">CLOSE</label>
        <div id="settings-sidebar">
          <p class="sidebar-welcome" id="shop-welcome">Settings</p>

        </div>
        <div id="shop-sidebar">
          <p class="sidebar-welcome" id="shop-welcome">Welcome to the Shop!</p>
          <div id="shop-category-1" class="category">
            <p class="shop-category-title">Towers</p>
          </div>
          <div id="shop-category-2" class="category">
            <p class="shop-category-title">Tiles</p>
          </div>
        </div>
      </div>
    </div>

    <ol id="tile-queue">
    </ol>

    <div id="actions">
      <button id="wave-button" type="button" >Start Wave!</button>
    </div>

    <div id="info-screen">
      <i>!</i>
      <p id="info">hi there this is an info screen...</p>
    </div>

    <canvas id="gl-canvas"></canvas>
  </body>
</html>
